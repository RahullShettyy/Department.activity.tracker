<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Event Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .sidebar-active {
            background-color: #135bec20;
            color: #135bec;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- SideNavBar -->
        <aside
            class="w-64 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark flex flex-col shrink-0">
            <div class="p-6 flex flex-col gap-8 h-full">
                <div class="flex items-center gap-3">
                    <div class="bg-primary size-10 rounded-lg flex items-center justify-center text-white">
                        <span class="material-symbols-outlined">event_note</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-slate-900 dark:text-white text-base font-bold leading-none">EventTracker</h1>
                        <p class="text-slate-500 text-xs font-normal">Eng. Dept.</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-1 grow">
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                        href="index.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        <p class="text-sm font-medium">Dashboard</p>
                    </a>
                    <a class="sidebar-active flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors"
                        href="events.html">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <p class="text-sm font-medium">Events</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                        href="calendar.html">
                        <span class="material-symbols-outlined">date_range</span>
                        <p class="text-sm font-medium">Calendar</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                        href="reports.html">
                        <span class="material-symbols-outlined">bar_chart</span>
                        <p class="text-sm font-medium">Reports</p>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <!-- TopNavBar -->
            <header
                class="h-16 flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark px-8 sticky top-0 z-10">
                <div class="flex items-center gap-8 flex-1">
                    <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight">Event Management</h2>
                    <div class="max-w-md w-full">
                        <div class="relative flex items-center">
                            <span class="material-symbols-outlined absolute left-3 text-slate-400">search</span>
                            <input
                                class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-lg pl-10 pr-4 py-2 text-sm focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-white placeholder:text-slate-500"
                                placeholder="Search events..." type="text" />
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div
                        class="bg-slate-200 dark:bg-slate-700 rounded-full size-9 overflow-hidden border-2 border-white dark:border-slate-800">
                        <img alt="User profile" class="w-full h-full object-cover"
                            src="https://ui-avatars.com/api/?name=Admin&background=random" />
                    </div>
                </div>
            </header>

            <!-- Page Body -->
            <div class="p-8">
                <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-4 mb-8">
                    <div class="space-y-1">
                        <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">All Events</h1>
                        <p class="text-slate-500 max-w-2xl">Manage your department's schedule and activities.</p>
                    </div>
                    <!-- Chips -->
                    <div class="flex flex-wrap gap-2">
                        <button
                            class="flex items-center gap-2 bg-primary hover:bg-primary/90 text-white text-sm font-semibold px-4 py-2 rounded-lg transition-all shadow-sm"
                            onclick="window.location.href='create-event.html'">
                            <span class="material-symbols-outlined text-sm">add</span>
                            <span>Create New Event</span>
                        </button>
                    </div>
                </div>

                <!-- Event Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="eventGrid">
                    <!-- Content populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dynamic API Base URL
        const API_BASE = window.location.port === '8000' ? '' : 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', () => {
            fetch(`${API_BASE}/api/events`)
                .then(r => r.json())
                .then(events => {
                    const grid = document.getElementById('eventGrid');

                    if (events.length === 0) {
                        grid.innerHTML = '<p class="text-slate-500 col-span-full text-center py-10">No events found. Create one!</p>';
                    }

                    events.forEach(event => {
                        const card = document.createElement('div');
                        card.className = "bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden hover:shadow-md transition-all cursor-pointer group";
                        card.onclick = () => window.location.href = `event-detail.html?id=${event.id}`;

                        let statusColor = 'primary';
                        if (event.status === 'COMPLETED') statusColor = 'emerald-500';
                        else if (event.status === 'CANCELLED') statusColor = 'rose-500';

                        card.innerHTML = `
                        <div class="h-32 bg-slate-100 dark:bg-slate-900/50 relative flex items-center justify-center">
                             <span class="material-symbols-outlined text-4xl text-slate-300">event</span>
                            <div class="absolute top-3 right-3 bg-white/90 backdrop-blur px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider text-slate-700 shadow-sm border border-slate-200">
                                ${event.status}
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-[10px] font-bold text-primary uppercase tracking-wider bg-primary/10 px-2 py-0.5 rounded-full">Dept ${event.departmentId}</span>
                                <span class="text-[10px] text-slate-400">â€¢</span>
                                <span class="text-[10px] text-slate-500 font-medium">${new Date(event.eventDate).toLocaleDateString()}</span>
                            </div>
                            <h3 class="text-base font-bold text-slate-900 dark:text-white mb-1.5 group-hover:text-primary transition-colors line-clamp-1">${event.title}</h3>
                            <p class="text-xs text-slate-500 dark:text-gray-400 line-clamp-2 mb-3 h-8">${event.description || 'No description provided.'}</p>
                            
                            <div class="flex items-center gap-1.5 text-xs text-slate-500 font-medium pt-3 border-t border-slate-100 dark:border-slate-700">
                                <span class="material-symbols-outlined text-[14px]">location_on</span>
                                ${event.location || 'TBD'}
                            </div>
                        </div>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(e => console.error(e));
        });
    </script>
</body>

</html>
